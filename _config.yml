# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
name: &name "Keji Wei" # my name, also used as default author
remote_theme: mmistakes/minimal-mistakes@4.22.0
minimal_mistakes_skin: default # or use "default"
title: *name # website title, also used in other places
title_separator: "|" # Separator for subpages
subtitle: "Personal academic website" #appears in the masthead of the website
description: >- # this means to ignore newlines until "next attribute:"
  Personal academic website of Keji Wei, professor at School of Economics and Management </a>, Tongji University University.
lang: en # the language of your site (for example: en, fr, cn, ru, etc.)
url: "https://github.com/kejiwei"
repository: "https://github.com/kejiwei"
logo: "/assets/images/SEM_Tongji.jpg"

email: kejiwei@tongji.edu.cn
# twitter_username: username
github_username: kejiwei
search: false
locale: en-US

analytics:
  provider: "google"
  google:
    tracking_id: "UA-105220526-1"
    anonymize_ip: false # default

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

# code highlighter theme
highlight_theme_light: github   # https://github.com/jwarby/jekyll-pygments-themes
highlight_theme_dark: native    # https://github.com/jwarby/jekyll-pygments-themes

# repo color theme
repo_theme_light: default       # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_theme_dark: dark           # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_trophies:
  enabled: true
  theme_light: flat    # https://github.com/ryo-ma/github-profile-trophy
  theme_dark: gitdimmed  # https://github.com/ryo-ma/github-profile-trophy

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: Maths Bits # blog_name will be displayed in your blog page
blog_nav_title: # your blog must have a title for it to be displayed in the nav bar
blog_description: 
permalink: /blog/:year/:title/

# Pagination
pagination:
  enabled: true

related_blog_posts:
  enabled: false
  max_related: 0
  
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Chicago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

atom_feed:
  hide: true

# The author sidebar
author:
  name   : *name
  avatar : "/assets/images/Keji.png"
  bio    : "Assistant Professor of Operations at SEM, specialized in data analytics, optimization and transportation"
  location : "Shanghai, China"
  email : "kejiwei@tongji.edu.cn"
  linkedin : "kejiwei"
  github : "kejiwei"
  links:
    - label: "Tongji University"
      icon : "fas fa-university"
      url : "https://en.tongji.edu.cn/p/#/"
    - label: "Operations@SEM"
      icon : "fas fa-user-friends"
      url : "https://sem.tongji.edu.cn/semen/departments/management-science-and-engineering"
    - label: "Tongji faculty profile"
      icon : "fas fa-user-tie"
      url : "https://sem.tongji.edu.cn/semch/47313.html"
    - label: "Google Scholar"
      icon: "fas fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=9ULbBLEAAAAJ&hl=en"

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Includes & excludes
include: ['_pages']
exclude:
  - bin
  - Gemfile
  - Gemfile.lock
  - vendor
keep_files:
  - CNAME
  - .nojekyll
  - .git

# Plug-ins
plugins:
  - jekyll-archives
  - jekyll-diagrams
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-imagemagick
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-link-attributes
  - jekyll-twitter-plugin
  - jemoji

# Sitemap settings
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

# -----------------------------------------------------------------------------
# Jekyll Archives
# -----------------------------------------------------------------------------

jekyll-archives:
  enabled: [year, tags, categories] # enables year, tag and category archives (remove if you need to disable one of them).
  layouts:
    year: archive-year
    tag: archive-tag
    category: archive-category
  permalinks:
    year: '/blog/:year/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'

display_tags: ['code', 'maths', 'teaching'] # this tags will be dispalyed on the front page of your blog

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  style: apa
  locale: en

  sort_by: year, month
  order: descending

  source: /_bibliography/
  bibliography: publications_theses.bib, publications_preprint.bib, publications_miscellaneous.bib, publications_journal.bib
  bibliography_template: bib
 # Note: if you have latex math in your bibtex, the latex filter
  # preprocessing may conflict with MathJAX if the latter is enabled.
  # See https://github.com/alshedivat/al-folio/issues/357.
  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  details_dir: \bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

badges: # Display different badges for your publications
  altmetric_badge: false # Altmetric badge (https://www.altmetric.com/products/altmetric-badges/)
  dimensions_badge: false # Dimensions badge (https://badge.dimensions.ai/)
  google_scholar_badge: true # Google Scholar badge (https://scholar.google.com/intl/en/scholar/citations.html)

# Filter out certain bibtex entry keywords used internally from the bib output
filtered_bibtex_keywords: [google_scholar_id, contribution =, dimensions =, =highlight, supervision =, slides_long, slides_short, abbr =, arxiv =, abstract =, bibtex_show, html =, scopus =, sjr =, date-added, date-modified, bdsk-url-1, bdsk-url-2, pdf =, selected =, supp =, blog =, code =, poster =, slides =, website =, preview =, altmetric, video, current =, lecture_notes =, exercises, canvas, course_year, degree]

# Maximum number of authors to be shown for each publication (more authors are visible on click)
max_author_limit: 6 # leave blank to always show all authors
more_authors_animation_delay: 10  # more authors are revealed on click using animation; smaller delay means faster animation


# -----------------------------------------------------------------------------
# Jekyll Link Attributes
# -----------------------------------------------------------------------------

# These are the defaults
external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank
  exclude:


# -----------------------------------------------------------------------------
# Responsive WebP Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true # enables responsive images for your site (recommended, see https://github.com/alshedivat/al-folio/issues/537)
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
  output_formats:
    webp: "-resize 800x"

# -----------------------------------------------------------------------------
# Jekyll Diagrams
# -----------------------------------------------------------------------------

jekyll-diagrams:
    # configuration, see https://github.com/zhustec/jekyll-diagrams.
    # feel free to comment out this section if not using jekyll diagrams.


# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics:    true  # enables google analytics
enable_panelbear_analytics: false  # enables panelbear analytics
enable_google_verification: false  # enables google site verification
enable_bing_verification:   false  # enables bing site verification
enable_masonry:             true   # enables automatic project cards arrangement
enable_math:                true   # enables math typesetting (uses MathJax)
enable_tooltips:            false  # enables automatic tooltip links generated
                                   # for each section titles on pages and posts
enable_darkmode:            true   # enables switching between light/dark modes
enable_navbar_social:       false  # enables displaying social links in the
                                   # navbar on the about page
enable_project_categories:  true   # enables categorization of projects into
                                   # multiple categories
enable_medium_zoom:         true   # enables image zoom feature (as on medium.com)
enable_progressbar:         true   # enables a horizontal progress bar linked to the vertical scroll position

